<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //正则表达式（Regular Expression 简写：regex,regexp,RE）
    //A使用单个字符串来描述、匹配一系列符合某个句法规则的字符串搜索模式。可用于文本搜索和文本替换
    /*
        语法：
            /正则表达式主体/修饰符（可选）
        在JS中，正则表达式通常用于两个字符串方法：search()和replace()
        search():在字符串中检索 指定的 或 与正则表达式 相匹配的子字符串。返回值是子串的起始位置
        replace():在字符串中用一些字符替换  另一些字符 或者 与正则表达式匹配的子串。

        正则表达修饰符
            i:不区分大小写
            g:执行全局匹配，即查找所有匹配而不是找到第一个后停止
            m：执行多行匹配

        正则表达式模式
            1.表达式
                [abc] 查找方括号之间的哦任何字符
                [0-9] 查找任何0-9的数字
                (x|y) 查找任何以|分隔的选项
            2.元字符 拥有特殊含义
                \d 查找数字
                \s 查找空白字符
                \b 匹配单词边界
                \uxxxx 查找以十六进制xxxx规定的Unicode字符
            3.量词
                n+ 匹配任何包含至少一个n的字符串
                n* 匹配任何包含零个或多个n的字符串
                n? 匹配任何包含零个或一个n的字符串
       RegExp对象
        在js中，RegExp对象是一个预定义了属性和方法的正则表达式对象
        test()方法是一个正则表达式方法
                用于检测一个字符串是否匹配某个模式，如果字符串中含有匹配的文本，则返回true，否则返回false
        exec()方法是一个正则表达式方法
                用于检索字符串中的正则表达式的匹配。该方法返回一个数组，存放匹配的结果。如果未找到匹配，返回null



     */
    var str = "welcome to beijing";
    var index = str.search(/Beiji/i);
    console.log(index);

    var txt = str.replace("beijing", "shanghai");
    var txt1 = str.replace(/Beijing/i, "guangzhou");
    console.log("str:" + str + "    txt:" + txt + "    txt1:" + txt1);

    var patt = /e/;
    document.write(patt.test("the\
        aaa"));//true;字符串中包含"e",则返回true；否则返回false

    var patt1 = new RegExp("e");
    document.write("<br \>" + patt1.test("thd ffff"));//flase
    document.write("<br \>" + patt1.exec("the bEst thing is free"));//e

    //JS判断输入是否为数字，字母，下划线组成
    function isValid(str) {
        return /^[0-9a-zA-Z_]+$/.test(str);//    \w+
    }

    document.write("<br \>使用正则表达式的方式来判断输入是否为数字、字母、下划线组成");
    var str1 = "1234_abd_";
    document.write("<br \>str=" + str1 + isValid(str1));
    var str2 = "$32343#";
    document.write("<br \>str=" + str2 + isValid(str2));

    //判断字符串是否全部为字母
    function isLetter(str) {
        return /^[a-zA-Z]+$/.test(str);
    }

    //判断字符串是否全部为数字
    function isNum(str) {
        return /^\d+$/.test(str);//  [0-9]+
    }

    //正则表达式表单验证

    //是否带有小数
    function isDecimal(strValue) {
        var objRegExp = /^\d+\.\d+$/;
        return objRegExp.test(strValue);
    }

    //是否中文名称组成
    function isChina(str) {
        var reg = /^[\u4E00-\u9FA5{2,4}]$/
        return reg.test(str);
    }

    //校验是否由8位数字组成
    function isStudentNo(str) {
        var reg = /^[0-9']{8}$]/;
        return reg.test(str);
    }

    //校验电话号码格式
    function isTelCode(str) {
        var reg = /^((0\d{2,3}-\d{7,8})|(1[3584]\d{9}))$/;
        return reg.test(str);
    }

    //校验邮件地址是否合法
    function isEmail(str) {
       var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+$/;
       return reg.test(str);
    }

</script>
</body>
</html>
