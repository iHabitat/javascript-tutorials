<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();

            document.write("<P>会不会覆盖整个文档呢？</P>");
        }

        function changeImage() {
            var element = document.getElementById("myimage");
            element.style.color = "#ff0000";
            if (element.src.match("test")) {
                console.log("match success! ");
            } else {
                console.log("match failure!");
            }


        }

        function myFunction() {
            var x = document.getElementById("myinput").value;
            if (x == '' || isNaN(x)) {
                alert("不是数字");
            } else {
                alert("输入的是" + x);
            }

        }

    </script>
</head>
<body>
<h1>这是一个标题</h1>
<p id="demo">这是一个段落</p>
<button type="button" onclick="displayDate()">显示日期</button>

<img id="myimage" src="../testlogo.png" width="258px" height="39px"/>
<button type="button" onclick="changeImage()">match方法</button>


<input id="myinput" type="text"/>
<button type="button" onclick="myFunction()">点击这里判断是不是数字</button>

<br/>
<p>使用.property或["property"]这两种方式访问属性</p>
<p id="propertydemo"></p>

<br/>
<p>创建时使用对象方法</p>
<p>对象方法作为一个函数定义存储在对象属性里</p>
<p id="functiondemo1"></p>
<p id="functiondemo2"></p>

<br \>

<p>js能够直接写入html输出流中:</p>
<script>
    document.write("<h1>This is a headline</h1>");
    document.write("<p>This is a paragraph</p>");
    document.write(Date());
    //如果该方法写入到函数中，document.write()方法中写入的内容会覆盖整个文档


    var person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue",
        fullName:function () {
            return this.firstName +" " + this.lastName;
        }
    };
    person.lastName = "Steve";
    document.getElementById("propertydemo").innerHTML = person.firstName + " " + person["lastName"];
    document.getElementById("functiondemo1").innerHTML = "加括号输出函数执行结果：" + person.fullName();
    document.getElementById("functiondemo2").innerHTML = "不加括号输出函数表达式：" + person.fullName;

    function Demo() {
        var obj = new Object();
        obj.name = "zhangsi";
        obj.age = 12;
        obj.firstF = function () {

        }
        obj.secondF = function () {

        }
        return obj;
    }

    var one = Demo();
    document.write("<br />" + one.age);
    document.write(one.name);


</script>
</body>
</html>
