<script src="../../node_modules/vue/dist/vue.js"></script>
<script src="../../node_modules/vue-router/dist/vue-router.js"></script>
<div id="app">
    <h1>Hello App!</h1>
    <p>
        <!--使用 router-link 组件来导航，通过传入 `to` 属性指定链接。<router-link> 默认会被渲染成一个 `<a>` 标签-->
        <router-link to="/first">Go to First</router-link>
        <router-link to="/second">Go to Second</router-link>
    </p>
    <!-- 路由出口，路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
</div>

<script>
  // 1. 定义路由组件
  const First = { template: '<div>first</div>' };
  const Second = { template: '<div>second</div>' };

  /**
   * 2. 定义路由
   * 每个路由应该映射到一个组件，其中"component"可以是通过 `Vue.extend()` 创建的组件构造器，或者只是一个组件配置对象
   */
  const routes = [
    { path: '/first', component: First },
    { path: '/second', component: Second },
  ];

  /**
   * 3. 创建 router 实例，然后将 `routes` 配置，你还可以传别的配置参数
   */
  const router = new VueRouter({
    routes, // 缩写，相当于`routes: routes`
  });

  /**
   * 4. 创建和挂载根实例。
   * 记得要通过 router 配置参数注入路由，从而让整个应用都有路由功能
   */
  const app = new Vue({
    router,
  }).$mount('#app');
</script>

<!-- Add "scoped" attribute to limit CSS to this component only -->
<style scoped>
    .router-link-active {
        color: red;
    }
</style>
